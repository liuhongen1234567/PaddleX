Global:
  model: PicoDet_layout_1x
  mode: check_dataset # check_dataset/train/evaluate/predict
  dataset_dir: "/paddle/dataset/paddlex/layout/det_layout_examples"
  device: gpu:0,1,2,3
  output: "output"

CheckDataset:
  convert:
    enable: False
    src_dataset_type: null
  split:
    enable: False
    train_percent: null
    val_percent: null

Train:
  num_classes: 11
  epochs_iters: 50
  batch_size: 24
  learning_rate: 0.4
  pretrain_weight_path: null
  warmup_steps: 100
  resume_path: null
  log_interval: 1
  eval_interval: 1

Evaluate:
  weight_path: "output/best_model/best_model.pdparams"
  log_interval: 10

Export:
  weight_path: https://paddleocr.bj.bcebos.com/ppstructure/models/layout/picodet_lcnet_x1_0_layout.pdparams

Predict:
  batch_size: 1
  model_dir: "output/best_model/inference"
  input_path: "/paddle/dataset/paddlex/layout/det_layout_examples/images/JPEGImages/train_0001.jpg"

  kernel_option:
    run_mode: paddle
